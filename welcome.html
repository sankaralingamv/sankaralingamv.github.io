<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 50px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <img src="images/under.png" alt="Under Construction">
        <p>We are currently under construction and will be back soon.</p>
        <p>Thank you for your patience.</p>
    </div>
</body>
</html>
